<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Constelación</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* --- Fond d’étoiles clignotantes --- */
    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
    }

    /* --- Étoiles cliquables (constellation) --- */
    .click-star {
        position: absolute;
        width: 15px;
        height: 15px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 10px white;
        transition: transform 0.2s;
    }
    .click-star:hover {
        transform: scale(1.3);
    }

    #messageBox {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        padding: 15px;
        background: rgba(0,0,0,0.7);
        border: 1px solid white;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 16px;
        line-height: 1.4;
    }
</style>
</head>

<body>

<!-- Zone pour les messages -->
<div id="messageBox"></div>

<script>
/* --- Génération du fond d’étoiles random --- */
for (let i = 0; i < 120; i++) {
    let s = document.createElement("div");
    s.className = "star";
    s.style.top = Math.random() * 100 + "vh";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (1 + Math.random() * 2) + "s";
    document.body.appendChild(s);
}

/* --- Messages à afficher quand on clique --- */
const mensajes = [
    "Amo estar contigo. Porque es lo que me hace levantarme de la cama cada mañana, lo que me da fuerza todo el día, lo que me hace pensar que nunca soy suficiente. Te amo porque eres la cosa que me hace vibrar.",
    "Has llegado en el momento donde yo no quería enamorarme, en un pasaje de mi vida donde no quería nada con alguien. Pero Dios a hecho las cosas bien porque nos hemos encontrado, y no tengo ningun regreto de haberte elegido.",
    "Desde que llegaste en mi vida no hay otra cosa que me hace mas feliz que estar contigo. A veces me pillo pensando en mi cabeza que quiero que las horas pasen, para poder llamarte y que les días pasen para poder verte, que los meses pasen para poder abrazarte, y que los años pasen para poder desposarte.",
    "No existen palabras para decir cuanto te amo, solo puedo intentar enseñarlo con acciones, como esta pagina web que he hecho para ti, lo he hecho para que entiendes cuanto te amo, y todavía no llega a enseñarlo."
];

/* --- Création des étoiles cliquables --- */
function crearEstrella(x, y, mensajeIndex) {
    let e = document.createElement("div");
    e.className = "click-star";
    e.style.top = y + "vh";
    e.style.left = x + "vw";

    e.onclick = () => {
        let box = document.getElementById("messageBox");
        box.innerHTML = mensajes[mensajeIndex];
        box.style.display = "block";
    };

    document.body.appendChild(e);
}

/* --- Position des étoiles de la constellation --- */
crearEstrella(20, 30, 0);
crearEstrella(40, 55, 1);
crearEstrella(60, 25, 2);
crearEstrella(75, 70, 3);
</script>

</body>
</html>
